{% extends "account/base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Set Password" %}{% endblock %}

{% block inner_content %}
    <h1 class="mb-5">{% trans "Set Password" %} <img class="heart" 
        src="{{ MEDIA_URL }}heart.png" alt="heart image"></h1>

    <form method="POST" action="{% url 'account_set_password' %}" class="password_set">
        {% csrf_token %}
        {{ form | crispy }}
        <input class="btn mb-2" type="submit" name="action" value="{% trans 'Set Password' %}"
        aria-label="Set password">
    </form>
{% endblock %}
