{% extends "account/base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Change Password" %}{% endblock %}

{% block inner_content %}
    <h1 class="mb-5">{% trans "Change Password" %} <img class="heart" 
        src="{{ MEDIA_URL }}heart.png" alt="heart image"></h1>

    <form method="POST" action="{% url 'account_change_password' %}" class="password_change">
        {% csrf_token %}
        {{ form | crispy }}
        <button class="rounded p-2" type="submit" name="action">{% trans "Change Password" %}</button>
        <a href="{% url 'account_reset_password' %}" aria-label="Forgot password">{% trans "Forgot Password?" %}</a>
    </form>
{% endblock %}
