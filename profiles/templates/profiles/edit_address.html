{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="container">
    <div class="row header-container">
        <div class="col">
            <h1 class="header-padding">Edit address <img class="heart" src="{{ MEDIA_URL }}heart.png" 
                alt="heart image"></h1>
        </div>
    </div>

    <div class="row">
        <div class="col-12 col-md-6">
            <form action="{% url 'edit_address' address.id %}" method="POST" id="add-address">
                {% csrf_token %}
                {{ form | crispy }}
                <p><a href="{% url 'profile' %}" class="btn shop-btn mr-4">
                    <i class="fas fa-chevron-left"></i>
                Back to profile
                </a>
                <button class="button rounded p-2" type="submit">Update address</button></p>
            </form>
        </div>
    </div>
</div>
{% endblock %}
